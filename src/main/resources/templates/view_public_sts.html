<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Public Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Work Assignments Status</h1>

        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Assign ID</th>
                        <th scope="col">Complaint ID</th>
                        <th scope="col">Police ID</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="work : ${workAssigns}">
                        <td th:text="${work.assignId}"></td> <!-- Assign ID -->
                        <td th:text="${work.requestId}"></td> <!-- Request ID -->
                        <td th:text="${work.policeId}"></td> <!-- Police ID -->
                        <td th:text="${work.status}"></td> <!-- Status -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
