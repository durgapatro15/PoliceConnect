<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">View Complaint Status</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Assign ID</th>
                        <th scope="col">Complaint ID</th>
                        <th scope="col">Police ID</th>
                        <th scope="col"> Image</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="work : ${completedWork}">
                        <td th:text="${work.assignId}"></td> <!-- Assign ID -->
                        <td th:text="${work.requestId}"></td> <!-- Garbage ID -->
                        <td th:text="${work.policeId}"></td> <!-- Worker ID -->
                        <td>
                            <button class="btn-custom" th:attr="onclick='window.open(\'' + ${work.investigatedImage} + '\', \'_blank\')'">
                                Show Image
                            </button>
                        </td>
                        <td th:text="${work.status}" class="text-success"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
