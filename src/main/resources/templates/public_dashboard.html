<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .info-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">URBAN AREA POLICE MANAGEMENT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Public Information -->
    <div class="container mt-5">
        <div class="info-container">
            <h3 class="text-center mb-4">Welcome, <span th:text="${name}">[Public Name]</span></h3>
            <div class="row">
                <div class="col-md-4">
                    <p><strong>Public ID:</strong> <span th:text="${publicId}">[Public ID]</span></p>
                </div>
                <div class="col-md-4">
                    <p><strong>Email ID:</strong> <span th:text="${emailid}">[Email ID]</span></p>
                </div>
                <div class="col-md-4">
                    <p><strong>Date of Birth:</strong> <span th:text="${dob}">[DOB]</span></p>
                </div>
                <div class="col-md-4">
                    <p><strong>Gender:</strong> <span th:text="${gender}">[Gender]</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Buttons -->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-md-4">
                <a th:href="@{/garbage_request(publicId=${publicId}, name=${name})}" class="w-100">
                    <button class="btn btn-custom w-100 py-3">Make a Complaint / Request </button>
                </a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/view_status(publicId=${publicId})}" class="w-100">
                    <button class="btn btn-custom w-100 py-3">View Status of Request</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>Â© 2024 Police Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
